<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>House Planner</title>
    <style>
      :root {
        --bg: #0f172a;
        --card: #1a2847;
        --muted: #94a3b8;
        --accent: #3b82f6;
        --accent2: #f97316;
        --glass: rgba(255, 255, 255, 0.04);
        --danger: #ef4444;
        --success: #22c55e;
        --radius: 16px;
        --space: 12px;
        --input-height: 48px;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(180deg, #0f172a 0%, #1a2847 100%);
        color: #f1f5f9;
      }
      .wrap {
        max-width: 480px;
        margin: var(--space) auto;
        padding: var(--space);
        padding-bottom: 60px;
      }
      h1 {
        font-size: 28px;
        margin: 0 0 8px;
        font-weight: 800;
        letter-spacing: -0.5px;
        background: linear-gradient(135deg, #3b82f6, #f97316);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .card {
        background: var(--card);
        padding: 24px 18px;
        border-radius: var(--radius);
        margin-bottom: var(--space);
        border: 1px solid var(--glass);
        box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(8px);
      }
      .row {
        display: flex;
        gap: var(--space);
        align-items: flex-end;
        margin-bottom: 16px;
      }
      label.tiny {
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 4px;
        display: block;
      }
      .input {
        width: 100%;
        padding: 0 14px;
        border-radius: var(--radius);
        border: 1px solid var(--glass);
        background: rgba(255, 255, 255, 0.02);
        color: inherit;
        font-size: 16px;
        height: var(--input-height);
        margin-bottom: 0;
        transition: border 0.2s;
      }
      .input:focus {
        outline: none;
        border-color: var(--accent);
        background: rgba(255, 255, 255, 0.04);
      }
      .amount-input {
        font-size: 18px;
        text-align: right;
      }
      .btn {
        background: var(--accent);
        color: white;
        border: 0;
        padding: 10px 16px;
        border-radius: var(--radius);
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .btn:hover {
        background: var(--accent2);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
      }
      .ghost {
        background: transparent;
        border: 1px solid var(--glass);
        color: var(--muted);
        padding: 10px 16px;
        border-radius: var(--radius);
        font-size: 15px;
        cursor: pointer;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 8px;
      }
      td,
      th {
        padding: 10px 2px;
        vertical-align: middle;
      }
      .amount {
        width: 120px;
        text-align: right;
      }
      .small-btn {
        padding: 8px 12px;
        border-radius: 10px;
        font-size: 14px;
      }
      .tiny {
        font-size: 13px;
        color: var(--muted);
      }
      .metric {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px;
        border-radius: 10px;
        background: var(--glass);
        margin-bottom: 12px;
      }
      .big {
        font-size: 22px;
        font-weight: 700;
        text-align: right;
      }
      .section-title {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 14px;
      }
      .section-title svg {
        width: 20px;
        height: 20px;
        color: var(--accent);
        flex-shrink: 0;
      }
      .icon-inline {
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      .icon-inline svg {
        width: 16px;
        height: 16px;
        color: var(--accent);
        flex-shrink: 0;
      }
      .progress-wrap {
        background: rgba(255, 255, 255, 0.04);
        height: 14px;
        border-radius: 999px;
        overflow: hidden;
      }
      .progress {
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, var(--accent), var(--accent2));
        transition: width 0.35s;
      }
      .trash-btn {
        background: transparent;
        border: 0;
        padding: 6px;
        border-radius: 8px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.2s;
      }
      .trash-btn:hover {
        background: rgba(239, 68, 68, 0.08);
      }
      .trash-btn svg {
        width: 20px;
        height: 20px;
        stroke: var(--danger);
      }
      .currency-select {
        font-size: 15px;
        padding: 8px 10px;
        border-radius: 10px;
        width: 50px;
        height: var(--input-height);
        background: rgba(255, 255, 255, 0.02);
        color: inherit;
        border: 1px solid var(--glass);
        margin-bottom: 0;
      }
      .currency-select:focus {
        outline: none;
        border-color: var(--accent);
        background: rgba(255, 255, 255, 0.04);
      }
      .bottom-progress {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          180deg,
          rgba(2, 6, 23, 0.92),
          rgba(2, 6, 23, 0.98)
        );
        padding: 14px 0 10px 0;
        border-top: 1px solid var(--glass);
        backdrop-filter: blur(4px);
        z-index: 10;
      }
      .bottom-inner {
        max-width: 480px;
        margin: 0 auto;
        padding: 0 var(--space);
        display: flex;
        gap: var(--space);
        align-items: center;
      }
      .bottom-left {
        flex: 1;
      }
      .bottom-right {
        width: 160px;
        text-align: right;
      }
      .bottom-months {
        font-weight: 700;
        font-size: 16px;
      }
      @media (min-width: 720px) {
        .wrap {
          padding: 32px;
          max-width: 720px;
        }
        .bottom-inner {
          max-width: 720px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>House Planner</h1>
      </header>

      <section class="card">
        <div class="row">
          <div style="flex: 1">
            <label class="tiny icon-inline"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="M12 6v12" />
                <path d="M9 9h.01" />
                <path d="M15 15h.01" /></svg
              >Monthly Income</label
            >
            <input
              id="income"
              class="input amount-input"
              inputmode="decimal"
              placeholder="e.g. 2500"
            />
          </div>
          <div>
            <label class="tiny">Cur.</label>
            <select id="currency" class="currency-select">
              <option value="EUR">â‚¬</option>
              <option value="USD">$</option>
              <option value="GBP">Â£</option>
            </select>
          </div>
        </div>

        <div style="margin-top: 16px">
          <label class="tiny icon-inline"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
              <polyline points="9 22 9 12 15 12 15 22" /></svg
            >Current Savings</label
          >
          <input
            id="currentMoney"
            class="input amount-input"
            inputmode="decimal"
            placeholder="e.g. 15000"
          />
        </div>
      </section>

      <section class="card" id="expensesCard">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
          "
        >
          <div class="section-title">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="12" y1="5" x2="12" y2="19" />
              <polyline points="19 12 12 19 5 12" /></svg
            ><strong>Monthly Expenses</strong>
          </div>
          <button id="addExpense" class="btn small-btn">+ Add</button>
        </div>
        <table id="expensesTable">
          <tbody id="expensesBody"></tbody>
        </table>
      </section>

      <section class="card" id="targetsCard">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
          "
        >
          <div class="section-title">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
              <polyline points="9 22 9 12 15 12 15 22" /></svg
            ><strong>Home Investment Goals</strong>
          </div>
          <button id="addTarget" class="btn small-btn">+ Add</button>
        </div>
        <table id="targetsTable">
          <tbody id="targetsBody"></tbody>
        </table>
      </section>

      <section class="card">
        <div class="metric">
          <div class="tiny">Total Monthly Outflow</div>
          <div id="totalExpenses" class="big">â‚¬0</div>
        </div>
        <div class="metric">
          <div class="tiny">Monthly Net Savings</div>
          <div id="netSavings" class="big">â‚¬0</div>
        </div>
        <div class="metric">
          <div class="tiny">Total Investment Target</div>
          <div id="totalTargets" class="big">â‚¬0</div>
        </div>

        <div
          style="margin-top: 10px; display: flex; gap: 8px; align-items: center"
        >
          <div style="flex: 1">
            <div class="progress-wrap">
              <div id="progressBar" class="progress"></div>
            </div>
          </div>
          <div
            id="progressLabel"
            class="tiny"
            style="width: 90px; text-align: right"
          >
            0 / 0
          </div>
        </div>

        <div
          style="
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--glass);
          "
        >
          <div class="tiny icon-inline">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10" />
              <polyline points="12 6 12 12 16 14" /></svg
            >Time to Your Dream Home
          </div>
          <div id="monthsNeeded" style="margin-top: 6px; font-weight: 700">
            â€”
          </div>
          <div id="reachDate" class="tiny"></div>
        </div>

        <div
          style="
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--glass);
            display: flex;
            gap: 8px;
          "
        >
          <button id="clearLocal" class="ghost">Clear saved data</button>
        </div>
      </section>
    </div>

    <!-- Sticky bottom progress (simplified, no label) -->
    <div class="bottom-progress" aria-hidden="false">
      <div class="bottom-inner">
        <div class="bottom-left">
          <div style="display: flex; align-items: center; gap: 8px">
            <div style="flex: 1">
              <div class="progress-wrap">
                <div id="bottomProgressBar" class="progress"></div>
              </div>
            </div>
            <div
              id="bottomProgressLabel"
              class="tiny"
              style="width: 110px; text-align: right"
            >
              0 / 0
            </div>
          </div>
        </div>
        <div class="bottom-right">
          <div id="bottomMonths" class="bottom-months">â€”</div>
          <div id="bottomReach" class="tiny"></div>
        </div>
      </div>
    </div>

    <script>
      // Helpers
      function fmt(n) {
        const cur = document.getElementById("currency").value || "EUR";
        try {
          return new Intl.NumberFormat(undefined, {
            style: "currency",
            currency: cur,
            maximumFractionDigits: 0,
          }).format(n || 0);
        } catch (e) {
          return cur + " " + Math.round((n || 0) * 100) / 100;
        }
      }
      function parseNum(v) {
        if (v === null || v === undefined || v === "") return 0;
        v = String(v).replace(/[^0-9.\-\.]/g, "");
        if (v === "") return 0;
        return Number(v);
      }
      function sanitize(v) {
        const n = parseNum(v);
        return Number.isFinite(n) ? Math.round(n * 100) / 100 : 0;
      }

      const KEY = "house_planner_v4";

      const expensesBody = document.getElementById("expensesBody");
      const targetsBody = document.getElementById("targetsBody");
      const incomeInput = document.getElementById("income");
      const currentInput = document.getElementById("currentMoney");
      const currencySelect = document.getElementById("currency");
      const totalExpensesEl = document.getElementById("totalExpenses");
      const netSavingsEl = document.getElementById("netSavings");
      const totalTargetsEl = document.getElementById("totalTargets");
      const progressBar = document.getElementById("progressBar");
      const bottomProgressBar = document.getElementById("bottomProgressBar");
      const progressLabel = document.getElementById("progressLabel");
      const bottomProgressLabel = document.getElementById(
        "bottomProgressLabel"
      );
      const monthsNeededEl = document.getElementById("monthsNeeded");
      const reachDateEl = document.getElementById("reachDate");
      const bottomMonths = document.getElementById("bottomMonths");
      const bottomReach = document.getElementById("bottomReach");

      const DEFAULT_EXP = [
        { name: "Rent / Mortgage", amount: 0 },
        { name: "Food & Groceries", amount: 0 },
        { name: "Utilities", amount: 0 },
        { name: "Transport", amount: 0 },
        { name: "Insurance", amount: 0 },
      ];

      const DEFAULT_TARG = [
        { name: "Terrain", cost: 0 },
        { name: "House construction", cost: 0 },
        { name: "Canalization", cost: 0 },
        { name: "Electrics", cost: 0 },
        { name: "Appliances", cost: 0 },
      ];

      function createExpenseRow(item) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
        <td style="width:60%"><input class="input text-input" placeholder="Item" value="${escapeHtml(
          item.name || ""
        )}" /></td>
        <td class="amount"><input inputmode="decimal" class="input amount-input" value="${
          item.amount || ""
        }" /></td>
        <td style="width:40px;text-align:right"><button class="trash-btn" title="Delete">${trashSvg()}</button></td>
      `;
        const nameI = tr.children[0].querySelector("input");
        const amtI = tr.children[1].querySelector("input");
        const del = tr.children[2].querySelector("button");
        nameI.addEventListener("input", scheduleSave);
        amtI.addEventListener("input", updateAll);
        amtI.addEventListener("blur", () => {
          amtI.value = sanitizeField(amtI.value);
          updateAll();
        });
        del.addEventListener("click", () => {
          tr.remove();
          updateAll();
          saveNow();
        });
        expensesBody.appendChild(tr);
      }

      function createTargetRow(item) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
        <td style="width:60%"><input class="input text-input" placeholder="Target item e.g. Terrain" value="${escapeHtml(
          item.name || ""
        )}" /></td>
        <td class="amount"><input inputmode="decimal" class="input amount-input" value="${
          item.cost || ""
        }" /></td>
        <td style="width:40px;text-align:right"><button class="trash-btn" title="Delete">${trashSvg()}</button></td>
      `;
        const nameI = tr.children[0].querySelector("input");
        const amtI = tr.children[1].querySelector("input");
        const del = tr.children[2].querySelector("button");
        nameI.addEventListener("input", scheduleSave);
        amtI.addEventListener("input", updateAll);
        amtI.addEventListener("blur", () => {
          amtI.value = sanitizeField(amtI.value);
          updateAll();
        });
        del.addEventListener("click", () => {
          tr.remove();
          updateAll();
          saveNow();
        });
        targetsBody.appendChild(tr);
      }

      function sanitizeField(v) {
        const n = parseNum(v);
        if (!Number.isFinite(n)) return "";
        return n % 1 === 0
          ? String(Math.round(n))
          : String(Math.round(n * 100) / 100);
      }
      function escapeHtml(s) {
        return (s || "")
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/\"/g, "&quot;");
      }

      function load() {
        const raw = localStorage.getItem(KEY);
        if (raw) {
          try {
            const data = JSON.parse(raw);
            incomeInput.value = data.income || "";
            currentInput.value = data.current || "";
            currencySelect.value = data.currency || "â‚¬";
            expensesBody.innerHTML = "";
            targetsBody.innerHTML = "";
            (data.expenses && data.expenses.length
              ? data.expenses
              : DEFAULT_EXP
            ).forEach((e) => createExpenseRow(e));
            (data.targets && data.targets.length
              ? data.targets
              : DEFAULT_TARG
            ).forEach((t) => createTargetRow(t));
          } catch (e) {
            seedDefaults();
          }
        } else {
          seedDefaults();
        }
        updateAll();
      }

      function seedDefaults() {
        expensesBody.innerHTML = "";
        targetsBody.innerHTML = "";
        DEFAULT_EXP.forEach((e) => createExpenseRow(e));
        DEFAULT_TARG.forEach((t) => createTargetRow(t));
      }

      function gatherExpenses() {
        let total = 0;
        const rows = [];
        for (const tr of expensesBody.children) {
          const name = tr.children[0].querySelector("input").value || "";
          const amt = sanitize(tr.children[1].querySelector("input").value);
          total += amt;
          rows.push({ name, amount: amt });
        }
        return { rows, total };
      }

      function gatherTargets() {
        let total = 0;
        const rows = [];
        for (const tr of targetsBody.children) {
          const name = tr.children[0].querySelector("input").value || "";
          const cost = sanitize(tr.children[1].querySelector("input").value);
          total += cost;
          rows.push({ name, cost });
        }
        return { rows, total };
      }

      function monthsToYearsText(months) {
        if (months === null) return "â€”";
        if (months <= 0) return "0 months";
        if (months < 12) return months + (months === 1 ? " month" : " months");
        const years = Math.floor(months / 12);
        const rem = months % 12;
        let parts = [];
        parts.push(years + (years === 1 ? " year" : " years"));
        if (rem > 0) parts.push(rem + (rem === 1 ? " month" : " months"));
        return parts.join(" ");
      }

      function updateAll() {
        const income = sanitize(incomeInput.value);
        const current = sanitize(currentInput.value);
        const exp = gatherExpenses();
        const targ = gatherTargets();

        totalExpensesEl.textContent = fmt(exp.total);
        totalTargetsEl.textContent = fmt(targ.total);

        const net = Math.round((income - exp.total) * 100) / 100;
        netSavingsEl.textContent = fmt(net);

        // progress
        const progress = targ.total > 0 ? Math.min(1, current / targ.total) : 0;
        const pct = Math.round(progress * 100);
        progressBar.style.width = pct + "%";
        bottomProgressBar.style.width = pct + "%";
        progressLabel.textContent = fmt(current) + " / " + fmt(targ.total);
        bottomProgressLabel.textContent =
          fmt(current) + " / " + fmt(targ.total);

        // months needed
        const remaining = Math.max(0, targ.total - current);
        let monthsNeeded = null;
        if (net <= 0) {
          monthsNeeded = null;
        } else {
          monthsNeeded = Math.ceil(remaining / net);
        }

        if (remaining <= 0) {
          monthsNeededEl.textContent = "Already reached ðŸŽ‰";
          reachDateEl.textContent = "";
          bottomMonths.textContent = "Reached";
          bottomReach.textContent = "";
        } else if (monthsNeeded === null) {
          monthsNeededEl.innerHTML =
            '<span style="color:' +
            getComputedStyle(document.documentElement).getPropertyValue(
              "--danger"
            ) +
            '">Unreachable</span>';
          reachDateEl.textContent = "Increase income or reduce expenses.";
          bottomMonths.textContent = "â€”";
          bottomReach.textContent = "Cannot project";
        } else {
          monthsNeededEl.textContent = monthsToYearsText(monthsNeeded);
          const now = new Date();
          const reach = new Date(
            now.getFullYear(),
            now.getMonth() + monthsNeeded,
            now.getDate()
          );
          reachDateEl.textContent = reach.toLocaleString(undefined, {
            month: "long",
            year: "numeric",
          });
          bottomMonths.textContent = monthsToYearsText(monthsNeeded);
          bottomReach.textContent = reach.toLocaleString(undefined, {
            month: "short",
            year: "numeric",
          });
        }

        scheduleSave();
      }

      let saveTimer = null;
      function scheduleSave() {
        if (saveTimer) clearTimeout(saveTimer);
        saveTimer = setTimeout(saveNow, 700);
      }

      function saveNow() {
        const data = {
          income: sanitize(incomeInput.value),
          current: sanitize(currentInput.value),
          currency: currencySelect.value,
          expenses: Array.from(expensesBody.children).map((tr) => ({
            name: tr.children[0].querySelector("input").value,
            amount: sanitize(tr.children[1].querySelector("input").value),
          })),
          targets: Array.from(targetsBody.children).map((tr) => ({
            name: tr.children[0].querySelector("input").value,
            cost: sanitize(tr.children[1].querySelector("input").value),
          })),
        };
        localStorage.setItem(KEY, JSON.stringify(data));
      }

      document
        .getElementById("addExpense")
        .addEventListener("click", () =>
          createExpenseRow({ name: "", amount: "" })
        );
      document
        .getElementById("addTarget")
        .addEventListener("click", () =>
          createTargetRow({ name: "", cost: "" })
        );

      incomeInput.addEventListener("input", updateAll);
      currentInput.addEventListener("input", updateAll);
      currencySelect.addEventListener("change", () => {
        scheduleSave();
        updateAll();
      });

      document.getElementById("clearLocal").addEventListener("click", () => {
        if (confirm("Clear saved data? This cannot be undone.")) {
          localStorage.removeItem(KEY);
          load();
        }
      });

      function trashSvg() {
        return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 11v6"/><path d="M14 11v6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/><path d="M3 6h18"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>`;
