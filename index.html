<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>House Planner</title>
    <style>
      :root {
        /* Dark sophisticated palette - soft & warm */
        --bg: #2d2d3d; /* deep charcoal background */
        --card: #3a3a4e; /* slightly lighter charcoal card */
        --text: #e8e8f0; /* soft off-white text */
        --muted: #a8a8b8; /* soft muted purple-gray */
        --accent: #8b6f9e; /* soft warm purple */
        --accent2: #a89bb8; /* lighter soft purple */
        --glass: rgba(232, 232, 240, 0.08);
        --input-bg: #323245; /* deep input field */
        --input-focus-bg: #3f3f54; /* slightly lighter on focus */
        --danger: #d4847d;
        --success: #88a894;
        --radius: 16px;
        --space: 12px;
        --input-height: 48px;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      html {
        background: rgb(36, 36, 48);
      }
      .wrap {
        max-width: 480px;
        margin: var(--space) auto;
        padding: var(--space);
        padding-bottom: 60px;
      }
      h1 {
        font-size: 28px;
        margin: 0 0 8px;
        font-weight: 800;
        letter-spacing: -0.5px;
        background: linear-gradient(135deg, var(--accent), var(--accent2));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .card {
        background: var(--card);
        padding: 24px 18px;
        border-radius: var(--radius);
        margin-bottom: var(--space);
        border: 1px solid var(--glass);
        box-shadow: 0 6px 18px rgba(232, 232, 240, 0.06);
      }
      .row {
        display: flex;
        gap: var(--space);
        align-items: flex-end;
        margin-bottom: 16px;
      }
      label.tiny {
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .input {
        width: 100%;
        padding: 0 12px;
        border-radius: var(--radius);
        border: 1px solid var(--glass);
        background: var(--input-bg);
        color: var(--text);
        font-size: 16px;
        height: var(--input-height);
        margin-bottom: 0;
        transition: border 0.2s;
      }
      .input:focus {
        outline: none;
        border-color: var(--accent);
        background: var(--input-focus-bg);
      }
      .amount-input {
        margin-left: 4px;
        font-size: 18px;
        text-align: right;
      }
      .btn {
        background: var(--accent);
        color: white;
        border: 0;
        padding: 10px 16px;
        border-radius: var(--radius);
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .btn:hover {
        background: var(--accent2);
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(139, 111, 158, 0.2);
      }
      .ghost {
        background: transparent;
        border: 1px solid var(--glass);
        color: var(--muted);
        padding: 10px 16px;
        border-radius: var(--radius);
        font-size: 15px;
        cursor: pointer;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 22px;
      }
      td,
      th {
        padding: 6px 0px;
        vertical-align: middle;
      }
      .amount {
        width: 120px;
        text-align: right;
      }
      .small-btn {
        padding: 8px 12px;
        border-radius: 10px;
        font-size: 14px;
      }
      .tiny {
        font-size: 13px;
        color: var(--muted);
      }
      .metric {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px;
        border-radius: 10px;
        background: var(--glass);
        margin-bottom: 12px;
      }
      .big {
        font-size: 22px;
        font-weight: 700;
        text-align: right;
      }
      .section-title {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 16px;
      }
      .section-title svg {
        width: 22px;
        height: 22px;
        color: var(--accent);
        flex-shrink: 0;
        margin-top: -2px;
      }
      .icon-inline {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-shrink: 0;
      }
      .icon-inline svg {
        width: 18px;
        height: 18px;
        color: var(--accent);
        flex-shrink: 0;
      }
      .progress-wrap {
        background: rgba(232, 232, 240, 0.1);
        height: 14px;
        border-radius: 999px;
        overflow: hidden;
      }
      .progress {
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, var(--accent), var(--accent2));
        transition: width 0.35s;
      }
      .trash-btn {
        background: transparent;
        border: 0;
        padding: 6px;
        border-radius: 8px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.2s;
      }
      .trash-btn:hover {
        background: rgba(239, 68, 68, 0.08);
      }
      .trash-btn svg {
        width: 20px;
        height: 20px;
        stroke: var(--danger);
      }
      .currency-select {
        font-size: 15px;
        padding: 8px 10px;
        border-radius: 10px;
        width: 50px;
        height: var(--input-height);
        background: rgba(232, 232, 240, 0.05);
        color: inherit;
        border: 1px solid var(--glass);
        margin-bottom: 0;
      }
      .currency-select:focus {
        outline: none;
        border-color: var(--accent);
        background: rgba(255, 255, 255, 0.04);
      }
      .bottom-progress {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgb(36, 36, 48);
        padding: 16px 0 18px 0;
        border-top: 1px solid rgba(232, 232, 240, 0.08);
        z-index: 10;
      }
      .bottom-inner {
        max-width: 480px;
        margin: 0 auto;
        padding: 0 18px;
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 20px;
        align-items: center;
      }
      .bottom-left {
        flex: 1;
      }
      .bottom-left-content {
        display: flex;
        flex-direction: column;
        align-items: start;
        gap: 6px;
      }
      .bottom-progress-bar {
        width: 100%;
      }
      .bottom-right {
        text-align: right;
        min-width: 120px;
      }
      .bottom-months {
        font-weight: 700;
        font-size: 18px;
        color: var(--text);
        margin-bottom: 4px;
      }
      .bottom-reach {
        font-size: 12px;
        color: var(--muted);
      }
      .toast {
        position: fixed;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--card);
        color: var(--text);
        padding: 16px 24px;
        border-radius: var(--radius);
        border: 1px solid var(--glass);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        z-index: 100;
        max-width: 90%;
        animation: slideUp 0.3s ease-out;
      }
      .toast.success {
        border-left: 4px solid var(--success);
      }
      .toast.error {
        border-left: 4px solid var(--danger);
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateX(-50%) translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
      }
      .sortable-item {
        cursor: grab;
        transition: opacity 0.2s;
      }
      .sortable-item:active {
        cursor: grabbing;
        opacity: 0.7;
      }
      .sortable-item.dragging {
        opacity: 0.5;
      }
      .floating-add {
        background: var(--card);
        padding: 12px 0;
        margin-top: 8px;
        border-top: 1px solid var(--glass);
        display: flex;
        gap: 8px;
      }
      .floating-add .btn {
        flex: 1;
      }
      .drag-handle {
        cursor: grab;
        color: var(--muted);
        padding: 0 4px;
        display: inline-flex;
        align-items: center;
      }
      .drag-handle:active {
        cursor: grabbing;
      }
      .accordion-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        font-size: 16px;
        cursor: pointer;
        user-select: none;
        transition: opacity 0.2s;
      }
      .accordion-header:hover {
        opacity: 0.8;
      }
      .accordion-arrow {
        display: inline-flex;
        align-items: center;
        transition: transform 0.3s ease;
        color: var(--accent);
        flex-shrink: 0;
      }
      .accordion-arrow.collapsed {
        transform: rotate(-90deg);
      }
      .accordion-content {
        max-height: 2000px;
        overflow: hidden;
        transition: max-height 0.3s ease, opacity 0.3s ease;
        opacity: 1;
      }
      .accordion-content.collapsed {
        max-height: 0;
        opacity: 0;
      }
      @media (min-width: 720px) {
        .wrap {
          padding: 32px;
          max-width: 720px;
        }
        .bottom-inner {
          max-width: 720px;
        }
      }
    </style>
  </head>

    <script>
      // Toast notification system
      function showToast(message, type = "success") {
        const toast = document.createElement("div");
        toast.className = `toast ${type}`;
        toast.textContent = message;
        document.body.appendChild(toast);
        setTimeout(() => {
          toast.style.animation = "slideUp 0.3s ease-out reverse";
          setTimeout(() => toast.remove(), 300);
        }, 2000);
      }

      // Helpers
      function fmt(n) {
        const cur = document.getElementById("currency").value || "EUR";
        try {
          return new Intl.NumberFormat(undefined, {
            style: "currency",
            currency: cur,
            maximumFractionDigits: 0,
          }).format(n || 0);
        } catch (e) {
          return cur + " " + Math.round((n || 0) * 100) / 100;
        }
      }
      function parseNum(v) {
        if (v === null || v === undefined || v === "") return 0;
        v = String(v).replace(/[^0-9.\-\.]/g, "");
        if (v === "") return 0;
        return Number(v);
      }
      function sanitize(v) {
        const n = parseNum(v);
        return Number.isFinite(n) ? Math.round(n * 100) / 100 : 0;
      }

      const KEY = "house_planner_v4";

      const expensesBody = document.getElementById("expensesBody");
      const targetsBody = document.getElementById("targetsBody");
      const incomeInput = document.getElementById("income");
      const currentInput = document.getElementById("currentMoney");
      const currencySelect = document.getElementById("currency");
      const totalExpensesEl = document.getElementById("totalExpenses");
      const netSavingsEl = document.getElementById("netSavings");
      const totalTargetsEl = document.getElementById("totalTargets");
      const progressBar = document.getElementById("progressBar");
      const bottomProgressBar = document.getElementById("bottomProgressBar");
      const progressLabel = document.getElementById("progressLabel");
      const bottomProgressLabel = document.getElementById(
        "bottomProgressLabel"
      );
      const monthsNeededEl = document.getElementById("monthsNeeded");
      const reachDateEl = document.getElementById("reachDate");
      const bottomMonths = document.getElementById("bottomMonths");
      const bottomReach = document.getElementById("bottomReach");

      const DEFAULT_EXP = [
        { name: "Rent / Mortgage", amount: 0 },
        { name: "Food & Groceries", amount: 0 },
        { name: "Utilities", amount: 0 },
        { name: "Transport", amount: 0 },
        { name: "Insurance", amount: 0 },
      ];

      const DEFAULT_TARG = [
        { name: "Terrain", cost: 0 },
        { name: "House construction", cost: 0 },
        { name: "Canalization", cost: 0 },
        { name: "Electrics", cost: 0 },
        { name: "Appliances", cost: 0 },
      ];

      let draggedRow = null;

      function createExpenseRow(item) {
        const tr = document.createElement("tr");
        tr.className = "sortable-item";
        tr.draggable = true;
        tr.innerHTML = `
        <td style="width:24px;cursor:grab;color:var(--muted)">â‰¡</td>
        <td style="width:60%"><input class="input text-input" placeholder="Item" value="${escapeHtml(
          item.name || ""
        )}" /></td>
        <td class="amount"><input inputmode="decimal" class="input amount-input" value="${
          item.amount || ""
        }" /></td>
        <td style="width:40px;text-align:right;padding-bottom:10px;"><button class="trash-btn" title="Delete">${trashSvg()}</button></td>
      `;
        const nameI = tr.children[1].querySelector("input");
        const amtI = tr.children[2].querySelector("input");
        const del = tr.children[3].querySelector("button");

        nameI.addEventListener("input", scheduleSave);
        amtI.addEventListener("input", updateAll);
        amtI.addEventListener("blur", () => {
          amtI.value = sanitizeField(amtI.value);
          updateAll();
        });

        del.addEventListener("click", () => {
          const name = (nameI.value || "").trim();
          const amt = (amtI.value || "").trim();
          if (name === "" && amt === "") {
            tr.remove();
            updateAll();
            saveNow();
            return;
          }
          if (!confirm("Delete this expense? This action cannot be undone."))
            return;
          tr.remove();
          updateAll();
          saveNow();
          showToast("Expense deleted", "success");
        });

        // Drag and drop
        tr.addEventListener("dragstart", () => {
          draggedRow = tr;
          tr.classList.add("dragging");
        });
        tr.addEventListener("dragend", () => {
          tr.classList.remove("dragging");
          draggedRow = null;
        });
        tr.addEventListener("dragover", (e) => {
          e.preventDefault();
          if (draggedRow && draggedRow !== tr) {
            const allRows = Array.from(expensesBody.children);
            const draggedIndex = allRows.indexOf(draggedRow);
            const targetIndex = allRows.indexOf(tr);
            if (draggedIndex < targetIndex) {
              tr.parentNode.insertBefore(draggedRow, tr.nextSibling);
            } else {
              tr.parentNode.insertBefore(draggedRow, tr);
            }
          }
        });

        expensesBody.appendChild(tr);
      }

      function createTargetRow(item) {
        const tr = document.createElement("tr");
        tr.className = "sortable-item";
        tr.draggable = true;
        tr.innerHTML = `
        <td style="width:24px;cursor:grab;color:var(--muted)">â‰¡</td>
        <td style="width:60%"><input class="input text-input" placeholder="Target item e.g. Terrain" value="${escapeHtml(
          item.name || ""
        )}" /></td>
        <td class="amount"><input inputmode="decimal" class="input amount-input" value="${
          item.cost || ""
        }" /></td>
        <td style="width:40px;text-align:right"><button class="trash-btn" title="Delete">${trashSvg()}</button></td>
      `;
        const nameI = tr.children[1].querySelector("input");
        const amtI = tr.children[2].querySelector("input");
        const del = tr.children[3].querySelector("button");

        nameI.addEventListener("input", scheduleSave);
        amtI.addEventListener("input", updateAll);
        amtI.addEventListener("blur", () => {
          amtI.value = sanitizeField(amtI.value);
          updateAll();
        });

        del.addEventListener("click", () => {
          const name = (nameI.value || "").trim();
          const amt = (amtI.value || "").trim();
          if (name === "" && amt === "") {
            tr.remove();
            updateAll();
            saveNow();
            return;
          }
          if (!confirm("Delete this goal? This action cannot be undone."))
            return;
          tr.remove();
          updateAll();
          saveNow();
          showToast("Goal deleted", "success");
        });

        // Drag and drop
        tr.addEventListener("dragstart", () => {
          draggedRow = tr;
          tr.classList.add("dragging");
        });
        tr.addEventListener("dragend", () => {
          tr.classList.remove("dragging");
          draggedRow = null;
        });
        tr.addEventListener("dragover", (e) => {
          e.preventDefault();
          if (draggedRow && draggedRow !== tr) {
            const allRows = Array.from(targetsBody.children);
            const draggedIndex = allRows.indexOf(draggedRow);
            const targetIndex = allRows.indexOf(tr);
            if (draggedIndex < targetIndex) {
              tr.parentNode.insertBefore(draggedRow, tr.nextSibling);
            } else {
              tr.parentNode.insertBefore(draggedRow, tr);
            }
          }
        });

        targetsBody.appendChild(tr);
      }

      function sanitizeField(v) {
        const n = parseNum(v);
        if (!Number.isFinite(n)) return "";
        return n % 1 === 0
          ? String(Math.round(n))
          : String(Math.round(n * 100) / 100);
      }
      function escapeHtml(s) {
        return (s || "")
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/\"/g, "&quot;");
      }

      function load() {
        const raw = localStorage.getItem(KEY);
        if (raw) {
          try {
            const data = JSON.parse(raw);
            incomeInput.value = data.income || "";
            currentInput.value = data.current || "";
            currencySelect.value = data.currency || "â‚¬";
            expensesBody.innerHTML = "";
            targetsBody.innerHTML = "";
            (data.expenses && data.expenses.length
              ? data.expenses
              : DEFAULT_EXP
            ).forEach((e) => createExpenseRow(e));
            (data.targets && data.targets.length
              ? data.targets
              : DEFAULT_TARG
            ).forEach((t) => createTargetRow(t));
          } catch (e) {
            seedDefaults();
          }
        } else {
          seedDefaults();
        }
        updateAll();
      }

      function seedDefaults() {
        expensesBody.innerHTML = "";
        targetsBody.innerHTML = "";
        DEFAULT_EXP.forEach((e) => createExpenseRow(e));
        DEFAULT_TARG.forEach((t) => createTargetRow(t));
      }

      function gatherExpenses() {
        let total = 0;
        const rows = [];
        for (const tr of expensesBody.children) {
          const name = tr.children[1].querySelector("input").value || "";
          const amt = sanitize(tr.children[2].querySelector("input").value);
          total += amt;
          rows.push({ name, amount: amt });
        }
        return { rows, total };
      }

      function gatherTargets() {
        let total = 0;
        const rows = [];
        for (const tr of targetsBody.children) {
          const name = tr.children[1].querySelector("input").value || "";
          const cost = sanitize(tr.children[2].querySelector("input").value);
          total += cost;
          rows.push({ name, cost });
        }
        return { rows, total };
      }

      function monthsToYearsText(months) {
        if (months === null) return "â€”";
        if (months <= 0) return "0 months";
        if (months < 12) return months + (months === 1 ? " month" : " months");
        const years = Math.floor(months / 12);
        const rem = months % 12;
        let parts = [];
        parts.push(years + (years === 1 ? " year" : " years"));
        if (rem > 0) parts.push(rem + (rem === 1 ? " month" : " months"));
        return parts.join(" ");
      }

      function formatDateWithTextMonth(date) {
        const monthNames = [
          "Jan",
          "Feb",
          "Mar",
          "Apr",
          "May",
          "Jun",
          "Jul",
          "Aug",
          "Sep",
          "Oct",
          "Nov",
          "Dec",
        ];
        const month = monthNames[date.getMonth()];
        const year = date.getFullYear();
        return month + " " + year;
      }

      function updateAll() {
        const income = sanitize(incomeInput.value);
        const current = sanitize(currentInput.value);
        const exp = gatherExpenses();
        const targ = gatherTargets();

        totalExpensesEl.textContent = fmt(exp.total);
        totalTargetsEl.textContent = fmt(targ.total);

        const net = Math.round((income - exp.total) * 100) / 100;
        netSavingsEl.textContent = fmt(net);

        // progress
        const progress = targ.total > 0 ? Math.min(1, current / targ.total) : 0;
        const pct = Math.round(progress * 100);
        progressBar.style.width = pct + "%";
        bottomProgressBar.style.width = pct + "%";
        progressLabel.textContent = fmt(current) + " / " + fmt(targ.total);
        bottomProgressLabel.textContent =
          fmt(current) + " / " + fmt(targ.total);

        // months needed
        const remaining = Math.max(0, targ.total - current);
        let monthsNeeded = null;
        if (net <= 0) {
          monthsNeeded = null;
        } else {
          monthsNeeded = Math.ceil(remaining / net);
        }

        if (remaining <= 0) {
          monthsNeededEl.textContent = "Already reached ðŸŽ‰";
          reachDateEl.textContent = "";
          bottomMonths.textContent = "Reached";
          bottomReach.textContent = "";
        } else if (monthsNeeded === null) {
          monthsNeededEl.innerHTML =
            '<span style="color:' +
            getComputedStyle(document.documentElement).getPropertyValue(
              "--danger"
            ) +
            '">Unreachable</span>';
          reachDateEl.textContent = "Increase income or reduce expenses.";
          bottomMonths.textContent = "â€”";
          bottomReach.textContent = "Cannot project";
        } else {
          monthsNeededEl.textContent = monthsToYearsText(monthsNeeded);
          const now = new Date();
          const reach = new Date(
            now.getFullYear(),
            now.getMonth() + monthsNeeded,
            now.getDate()
          );
          reachDateEl.textContent = reach.toLocaleString(undefined, {
            month: "long",
            year: "numeric",
          });
          bottomMonths.textContent = monthsToYearsText(monthsNeeded);
          bottomReach.textContent = formatDateWithTextMonth(reach);
        }

        scheduleSave();
      }

      let saveTimer = null;
      function scheduleSave() {
        if (saveTimer) clearTimeout(saveTimer);
        saveTimer = setTimeout(saveNow, 700);
      }

      function saveNow() {
        const data = {
          income: sanitize(incomeInput.value),
          current: sanitize(currentInput.value),
          currency: currencySelect.value,
          expenses: Array.from(expensesBody.children).map((tr) => ({
            name: tr.children[1].querySelector("input").value,
            amount: sanitize(tr.children[2].querySelector("input").value),
          })),
          targets: Array.from(targetsBody.children).map((tr) => ({
            name: tr.children[1].querySelector("input").value,
            cost: sanitize(tr.children[2].querySelector("input").value),
          })),
        };
        localStorage.setItem(KEY, JSON.stringify(data));
      }

      document.getElementById("addExpense").addEventListener("click", () => {
        createExpenseRow({ name: "", amount: "" });
        showToast("Expense added", "success");
      });
      document.getElementById("addTarget").addEventListener("click", () => {
        createTargetRow({ name: "", cost: "" });
        showToast("Goal added", "success");
      });

      incomeInput.addEventListener("input", updateAll);
      currentInput.addEventListener("input", updateAll);
      currencySelect.addEventListener("change", () => {
        scheduleSave();
        updateAll();
      });

      // Accordion toggle handlers
      document
        .getElementById("expensesHeader")
        .addEventListener("click", () => {
          const arrow = document.querySelector(
            "#expensesHeader .accordion-arrow"
          );
          const content = document.getElementById("expensesContent");
          arrow.classList.toggle("collapsed");
          content.classList.toggle("collapsed");
        });

      document.getElementById("targetsHeader").addEventListener("click", () => {
        const arrow = document.querySelector("#targetsHeader .accordion-arrow");
        const content = document.getElementById("targetsContent");
        arrow.classList.toggle("collapsed");
        content.classList.toggle("collapsed");
      });

      function trashSvg() {
        return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 11v6"/><path d="M14 11v6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/><path d="M3 6h18"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>`;
      }

      // initial load
      load();
    </script>
  </body>
</html>
